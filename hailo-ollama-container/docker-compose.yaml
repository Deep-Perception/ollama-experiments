version: '3.8'

services:
  hailo-ollama:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hailo-ollama
    ports:
      - "8000:8000"  # Keep for direct access if needed
    devices:
      - "/dev/hailo0:/dev/hailo0"
    restart: unless-stopped
    environment:
      - TZ=UTC
    networks:
      - hailo-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  hailo-network:
    driver: bridge
